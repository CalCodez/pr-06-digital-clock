<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/defaults.css" />
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="stylesheet" href="./css/responsive.css" />
		<title>Digital Clock</title>
		<script src="./js.js" defer></script>
	</head>
	<body>
		<div class="mainParentContainer">
			<div class="login-page" id="login-page">
				<form action="#" id="login-form" class="login-form container">
					<h1 class="login-header">How You Get Here?</h1>
					<input id="password-input" type="password" name="login-password" />
					<label for="login-password">Enter Your Damn Code</label>
					<button id="login-btn" class="login-btn" type="submit">Login</button>
				</form>

				<div class="side-nav-bar container flex-inactive" id="side-nav-bar">
					<div class="container side-nav">Time</div>
					<div class="container side-nav">Ph1</div>
					<div class="container side-nav">Ph3</div>
					<div class="container side-nav">Ph4</div>
					<div class="container side-nav">Ph5</div>
					<div id="user-name" class="container side-nav">Name</div>
					<div id="exit-login" class="container side-nav">Exit</div>
				</div>
			</div>
		</div>
	</body>
</html>
