<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/defaults.css" />
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="stylesheet" href="./css/responsive.css" />
		<title>Digital Clock</title>
		<script src="./js.js" defer></script>
	</head>
	<body>
		<img id="main-background" src="./assets/main_bg.jpg" alt="abstract background" />
		<div class="clock-wrapper container">
			<div class="date-bar container">
				<h2 id="dateDisplay" class="date-display container">------</h2>
			</div>
			<div class="time-wrapper container">
				<span id="hourDisplay" class="container">HH</span>
				<span id="minuteDisplay" class="container">MM</span>
				<span id="secondsDisplay" class="container"></span>
			</div>
		</div>
	</body>
</html>
